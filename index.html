<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display</title>
    <style>
        .tab {
            cursor: pointer;
            padding: 10px;
            margin: 0 5px;
            background-color: #f1f1f1;
            display: inline-block;
        }
        .active {
            background-color: #ccc;
        }
        .list {
            margin-top: 20px;
        }
        .list-item {
            margin: 5px 0;
        }
        .details {
            margin-top: 40px;
        }
        .details-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <span class="tab" id="sortAlphabetically">按照字母排列</span>
        <span class="tab" id="sortByCategory">按照類別排列</span>
    </div>
    <div class="list" id="itemList"></div>
    <div class="details" id="detailsContainer"></div>

    <script src="app.js"></script>
</body>
</html>
