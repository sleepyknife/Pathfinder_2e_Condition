<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Table</title>
    <style>
        .tab {
            cursor: pointer;
            padding: 10px;
            margin: 0 5px;
            background-color: #f1f1f1;
            display: inline-block;
        }
        .active {
            background-color: #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div>
        <span class="tab" id="sortAlphabetically">按照字母排列</span>
        <span class="tab" id="sortByCategory">按照類別排列</span>
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
